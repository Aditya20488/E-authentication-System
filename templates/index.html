  </head>
  <body>
    <h1 style="color: white;" >Latest Photos from Flickr</h1>
    <div id="photos"></div>
  
    <script>
      var apiKey = "cf98bad9de758f3e279b2d505866d4e0";
      var flickrApiUrl = "https://api.flickr.com/services/rest/?method=flickr.photos.getRecent&api_key=" + apiKey + "&format=json&nojsoncallback=1&per_page=10";
  
      $(document).ready(function() {
        $.getJSON(flickrApiUrl, function(data) {
          $.each(data.photos.photo, function(index, photo) {
            var photoUrl = "https://farm" + photo.farm + ".staticflickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_n.jpg";
            $("#photos").append("<img src='" + photoUrl + "' alt='" + photo.title + "'>");
          });
        });
      });
    </script>
  </body>
